  <script>

    function adjustSidebarHeight() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      if (sidebar && mainContent) {
        const viewportHeight = window.innerHeight;
        const mainHeight = mainContent.offsetHeight;
        const newHeight = Math.max(viewportHeight, mainHeight);
        sidebar.style.minHeight = newHeight + 'px';
      }
    }

    window.addEventListener('load', adjustSidebarHeight);
    window.addEventListener('resize', adjustSidebarHeight);

    const servicosContainer = document.getElementById('servicosContainer');
    const addServicoBtn = document.getElementById('addServicoBtn');

    addServicoBtn.addEventListener('click', () => {
      const newServicoDiv = document.createElement('div');
      newServicoDiv.className = 'grid grid-cols-4 gap-4';
      newServicoDiv.innerHTML = `
        <input class="border p-2 rounded" type="text" name="servico" placeholder="SERVIÇOS">
        <input class="border p-2 rounded" type="number" step="0.01" name="valor" placeholder="VALOR (R$)">
        <input class="border p-2 rounded" type="number" step="1" name="quantidade" placeholder="QUANTIDADE" value="1" min="1">

      `;
      servicosContainer.appendChild(newServicoDiv);
    });

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const form = document.forms['formOrcamento'];

      // Get all form values
      const dataEntrada = form.dataEntrada.value;
      const dataSaida = form.dataSaida.value;
      let numeroOrdem = localStorage.getItem('serviceNumber') || '0';
      numeroOrdem = (parseInt(numeroOrdem, 10) + 1).toString();
      form.numeroOrdem.value = numeroOrdem;

      const cliente = form.cliente.value;
      const cpfCnpj = form.cpfCnpj.value;
      const rg = form.rg.value;
      const endereco = form.endereco.value;
      const bairro = form.bairro.value;
      const cidade = form.cidade.value;
      const uf = form.uf.value;
      const cep = form.cep.value;
      const telefone = form.telefone.value;
      const telefone2 = form.telefone2.value;
      const fax = form.fax.value;
      const revenda = form.revenda.value;

      // Removed equipamento, marca, modelo, imei, senha, certificadoGarantia, numeroNotaFiscal, dataCompra, atendente

      const detalhes = form.detalhes.value;
      const defeito = ""; // Removed field, set empty string
      const laudo = ""; // Removed field, set empty string

      const vencimento = form.vencimento.value;
      const formaPagamento = form.formaPagamento.value;
      const pago = form.pago.value;

      // Collect all services and values
      const servicoInputs = form.querySelectorAll('input[name="servico"]');
      const valorInputs = form.querySelectorAll('input[name="valor"]');
      const quantidadeInputs = form.querySelectorAll('input[name="quantidade"]');

      const servicos = [];
      for (let i = 0; i < servicoInputs.length; i++) {
        const servico = servicoInputs[i].value.trim();
        const valor = parseFloat(valorInputs[i].value) || 0;
        const quantidade = parseInt(quantidadeInputs[i].value) || 1;
        if (servico) {
          servicos.push({ servico, valor, quantidade });
        }
      }

      // Use company data from Firebase
      const empresasData = window.empresasData || {};
      const empresaSelect = document.getElementById('empresaSelect');
      const selectedCompanyKey = empresaSelect.value;
      const selectedCompany = empresasData[selectedCompanyKey] || null;

      const empresaNome = selectedCompany && selectedCompany.nome ? selectedCompany.nome : "NOME DA EMPRESA";
      const empresaEndereco = selectedCompany && selectedCompany.endereco ? selectedCompany.endereco : "ENDEREÇO DA EMPRESA";
      const empresaTelefone = selectedCompany && selectedCompany.telefone ? selectedCompany.telefone : "TELEFONE DA EMPRESA";
      const empresaLogoUrl = selectedCompany && selectedCompany.logo ? selectedCompany.logo : null;

      // Function to convert image URL to base64
      async function imageUrlToBase64(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            resolve(canvas.toDataURL('image/png'));
          };
          img.onerror = () => reject(new Error('Failed to load image'));
          img.src = url;
        });
      }

      let imgDataUrl = null;
      if (empresaLogoUrl) {
        try {
          imgDataUrl = await imageUrlToBase64(empresaLogoUrl);
        } catch (error) {
          imgDataUrl = null;
        }
      }

      let y = 10;
      doc.setFontSize(9);

      // Add logo image on left side of header
      if (imgDataUrl) {
        const img = new Image();
        img.src = imgDataUrl;
        await new Promise((resolve) => {
          img.onload = () => {
            const imgWidth = 35;
            const imgHeight = (img.height * imgWidth) / img.width;
            const textBlockHeight = 14;
            const imgY = y + (textBlockHeight / 2) - (imgHeight / 2);
            doc.addImage(imgDataUrl, 'PNG', 10, imgY, imgWidth, imgHeight);
            resolve();
          };
          img.onerror = () => {
            resolve();
          };
        });
      }

      const textX = 10 + 40;
      let textY = y + 4;

      doc.text(empresaNome, textX, textY); textY += 5;
      doc.text(empresaEndereco, textX, textY); textY += 5;
      doc.text(empresaTelefone, textX, textY); textY += 8;

      y = Math.max(y + 35, textY);

      // Increment and get service number from localStorage
      let serviceNumber = parseInt(localStorage.getItem('serviceNumber') || '0', 10);
      serviceNumber++;
      localStorage.setItem('serviceNumber', serviceNumber);

      doc.text(`MOSSORÓ, ${new Date().toLocaleDateString('pt-BR')}`, 10, y); y += 10;
      doc.text(`Garantia Nº ${serviceNumber}`, 10, y); y += 10;
      doc.text(`DATA DE ENTRADA: ${dataEntrada}`, 10, y); y += 10;
      doc.text(`DATA DE SAÍDA: ${dataSaida}`, 10, y); y += 10;

      // Client Info Table
      doc.autoTable({
        startY: y,
        head: [["CLIENTE", "ENDEREÇO", "BAIRRO", "CIDADE", "UF", "CEP"]],
        body: [[cliente, endereco, bairro, cidade, uf, cep]],
        theme: 'grid',
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 8 },
      });
      y = doc.lastAutoTable.finalY + 8;

      // Contact Info Table
      doc.autoTable({
        startY: y,
        head: [["CPF/CNPJ", "RG", "TELEFONE", "TELEFONE 2", "FAX"]],
        body: [[cpfCnpj, rg, telefone, telefone2, fax]],
        theme: 'grid',
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 8 },
      });
      y = doc.lastAutoTable.finalY + 8;

      // Removed Device Info Table (EQUIPAMENTO, MARCA, MODELO, IMEI, SENHA, CERTIFICADO GARANTIA)

      // Removed Purchase Info Table (N° NOTA FISCAL, DATA DA COMPRA, REVENDA, ATENDENTE)

      // Defeito/Reclamação Table
      // Removed as per user request

      // Laudo Técnico Table
      // Removed as per user request

      // Detalhes/Observações Table
      doc.autoTable({
        startY: y,
        head: [["DETALHES/OBSERVAÇÕES"]],
        body: [[doc.splitTextToSize(detalhes, 180).join('\n')]],
        theme: 'grid',
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 8, cellWidth: 'wrap' },
        columnStyles: { 0: { cellWidth: 180 } },
      });
      y = doc.lastAutoTable.finalY + 8;

      // Serviços Table
      const tableColumn = ["PRODUTOS", "VALOR (R$)", "QUANTIDADE", "TOTAL"];
      const tableRows = [];

      servicos.forEach(({ servico, valor, quantidade }) => {
        const totalValor = valor * quantidade;
        tableRows.push([servico, `R$ ${valor.toFixed(2)}`, quantidade.toString(), `R$ ${totalValor.toFixed(2)}`]);
      });

      doc.autoTable({
        startY: y,
        head: [tableColumn],
        body: tableRows,
        theme: 'grid',
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 8 },
      });
      y = doc.lastAutoTable.finalY + 8;

      // Total Geral
      const totalGeral = servicos.reduce((sum, item) => sum + item.valor * item.quantidade, 0);
      doc.text(`TOTAL GERAL: R$ ${totalGeral.toFixed(2)}`, 10, y); y += 10;

      // Warranty Term Text
      const termoGarantia = `NÃO ESTÃO INCLUSOS NESTA GARANTIA ALGUNS ACESSÓRIOS E TODAS AS PARTES EXTERNAS DO
CELULAR TAIS COMO:
Lentes, antenas, carcaças, capas, cases, teclas, teclados e botões laterais se houver, tampas, películas protetoras, cabos de dados, fones de ouvido, cartão de memória, pendrive, suportes e partes que se desgastam com o uso.
A GARANTIA É CANCELADA AUTOMATICAMENTE NOS SEGUINTES CASOS:
Em ocasião de quedas, esmagamentos, sobrecarga elétrica, exposição do aparelho a altas temperaturas, umidade ou quidos; exposição do aparelho a poeira, pó e/ou limalha de metais, ou ainda quando constatado mau uso do aparelho, Instalações, modificações ou atualizações no seu sistema operacional; abertura do equipamento ou tentativa de conserto deste por terceiros que não sejam os técnicos da EMPRESA, mesmo que para realização de outros serviços, bem como
a violação do selo/lacre de garantia colocado pela EMPRESA.
E ainda:
LENTE TOUCHSCREEN QUE APRESENTEM MAU USO, TRINCADOS OU QUEBRADOS, RISCADOS, MANCHADOS, bu COM CABO FLEX ROMPIDO.
Vale lembrar que:
1) A GARANTIA DE 90 (NOVENTA) dias está de acordo com o artigo 26 inciso Il do código de defesa do consumidor.
2) Funcionamento, instalação e atualização de aplicativos, bem como o sistema operacional do aparelho NÃO FAZEM parte desta garantia.
3) Limpeza e conservação do aparelho NÃO FAZEM parte desta garantia.
4) A não apresentação de documento (nota fiscal qu este termo) que comprove o serviço INVALIDA a garantia.
5) Qualquer mal funcionamento APÓS ATUALIZAÇÕES do sistema operacional ou aplicativos NÃO FAZEM PARTE
DESSA GARANTIA.
5) A GARANTIA é válida somente para o item ou serviço descrito na nota fiscal, ordem de serviço ou neste termo de garantia, NÃO ABRANGENDO OUTRAS PARTES e respeitando as condições aqui descritas.`;
      const termoLines = doc.splitTextToSize(termoGarantia, 180);

      // Check if adding the warranty term text will exceed page height, add new page if needed
      if (y + termoLines.length * 6 + 20 > doc.internal.pageSize.height) {
        doc.addPage();
        y = 10;
      }

      doc.text("TERMO DE GARANTIA:", 10, y); y += 10;
      termoLines.forEach(line => {
        // Check if adding each line will exceed page height, add new page if needed
        if (y + 6 > doc.internal.pageSize.height) {
          doc.addPage();
          y = 10;
        }
        doc.text(line, 10, y);
        y += 6;
      });
      y += 10;

      // Fatura Number (automatic)
      let faturaNumero = localStorage.getItem('faturaNumero') || '0';
      faturaNumero = (parseInt(faturaNumero, 10) + 1).toString();
      localStorage.setItem('faturaNumero', faturaNumero);

      // Check if adding the following table will exceed page height, add new page if needed
      if (y + 40 > doc.internal.pageSize.height) {
        doc.addPage();
        y = 10;
      }

      doc.autoTable({
        startY: y,
        head: [["N° FATURA", "VENCIMENTO", "FORMA DE PAGAMENTO", "PAGO?"]],
        body: [[faturaNumero, vencimento, formaPagamento, pago]],
        theme: 'grid',
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 8 },
      });
      y = doc.lastAutoTable.finalY + 10;

      // Data de Validade da Garantia
      const dataValidadeGarantia = form.dataValidadeGarantia ? form.dataValidadeGarantia.value : "";
      if (dataValidadeGarantia) {
        // Check if adding this line will exceed page height, add new page if needed
        if (y + 10 > doc.internal.pageSize.height) {
          doc.addPage();
          y = 10;
        }
        doc.text(`DATA DE VALIDADE DA GARANTIA: ${dataValidadeGarantia}`, 10, y);
        y += 10;
      }

      // Assinaturas placeholders side by side
      const pageWidth = doc.internal.pageSize.width;
      const margin = 10;
      const signatureWidth = (pageWidth - margin * 3) / 2;
      const signatureHeight = 20;

      doc.setFontSize(9);
      doc.setFillColor(41, 128, 185);
      doc.setTextColor(255, 255, 255);
      doc.rect(margin, y, signatureWidth, 10, 'F');
      doc.rect(margin * 2 + signatureWidth, y, signatureWidth, 10, 'F');
      doc.setTextColor(0, 0, 0);
      doc.text("ASSINATURA DO CLIENTE", margin + 5, y + 7);
      doc.text("ASSINATURA DO ATENDENTE", margin * 2 + signatureWidth + 5, y + 7);
      y += 12;

      // Draw signature lines
      doc.line(margin, y + signatureHeight, margin + signatureWidth, y + signatureHeight);
      doc.line(margin * 2 + signatureWidth, y + signatureHeight, margin * 2 + signatureWidth * 2, y + signatureHeight);
      y += signatureHeight + 10;

      // Footer
      doc.text("*** ORÇAMENTO JÁ ENCERRADO ***", 10, y); y += 10;
      doc.text("Orçamento de OS", 10, y); y += 6;
      doc.text("Gerado no SIGAT - PDV", 10, y);

      // Save PDF automatically to default downloads folder without popup
      const pdfFileName = `orcamento_${cliente.replace(/\s/g, '_')}.pdf`;
      doc.save(pdfFileName);

      // Update localStorage serviceNumber and faturaNumero
      localStorage.setItem('serviceNumber', numeroOrdem);
      localStorage.setItem('faturaNumero', faturaNumero);
    }

    // Fetch company data from Firebase Realtime Database
    window.empresasData = {};
    const empresasRef = database.ref('empresas');
    empresasRef.once('value').then(snapshot => {
      window.empresasData = snapshot.val() || {};
      const empresaSelect = document.getElementById('empresaSelect');
      empresaSelect.innerHTML = '<option value="" disabled selected>Selecione a empresa</option>';
      for (const key in window.empresasData) {
        if (window.empresasData.hasOwnProperty(key)) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = window.empresasData[key].nome || key;
          empresaSelect.appendChild(option);
        }
      }
    }).catch(error => {
      console.error('Erro ao carregar dados da empresa:', error);
    });

    // Function to reset order and invoice numbers
    function resetarNumeros() {
      localStorage.setItem('serviceNumber', '0');
      localStorage.setItem('faturaNumero', '0');
      const form = document.forms['formOrcamento'];
      if (form) {
        form.numeroOrdem.value = '';
        const faturaInputs = form.querySelectorAll('input[name="faturaNumero"]');
        faturaInputs.forEach(input => input.value = '');
      }
      alert('Números de ordem e fatura foram resetados para zero.');
    }

    // Sidebar toggle functionality
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('translate-x-0');
    });
  </script>
</body>
